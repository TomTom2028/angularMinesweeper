<div class="grid-wrapper">
    <div class="grid">
      <ng-template ngFor let-row [ngForOf]="board">
        <div class="row">
          <ng-template ngFor let-square [ngForOf]="row">
            <app-square class="btn" [status]="square.status" (click)="squareClicked(square)"
                        (contextmenu)="squareRightClicked(square)"></app-square>
          </ng-template>
        </div>
      </ng-template>
    </div>
</div>



<h1>Num of bombs left: {{bombsLeft}}</h1>
<h1>{{winLooseDisplayText}}</h1>
